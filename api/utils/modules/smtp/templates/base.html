<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }}
        .header {{
            background-color: #2563eb;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }}
        .content {{
            padding: 25px;
            background-color: #f9fafb;
            border-radius: 0 0 8px 8px;
            border: 1px solid #e5e7eb;
        }}
        .button {{
            display: inline-block;
            padding: 12px 24px;
            background-color: #2563eb;
            color: white !important;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            margin: 15px 0;
        }}
        .button-success {{
            background-color: #10b981;
        }}
        .button-warning {{
            background-color: #f59e0b;
        }}
        .button-danger {{
            background-color: #ef4444;
        }}
        .footer {{
            margin-top: 30px;
            font-size: 12px;
            color: #6b7280;
            text-align: center;
        }}
        .code {{
            font-family: monospace;
            background-color: #f3f4f6;
            padding: 2px 4px;
            border-radius: 4px;
        }}
        .alert {{
            padding: 15px;
            margin: 15px 0;
            border-radius: 6px;
            border-left: 4px solid;
        }}
        .alert-info {{
            background-color: #dbeafe;
            border-color: #2563eb;
            color: #1d4ed8;
        }}
        .alert-warning {{
            background-color: #fef3c7;
            border-color: #f59e0b;
            color: #d97706;
        }}
        .alert-success {{
            background-color: #d1fae5;
            border-color: #10b981;
            color: #047857;
        }}
    </style>
</head>
<body>
    <div class="header">
        <h1>{header_title}</h1>
    </div>
    
    <div class="content">
        {content}
        
        <div class="footer">
            {footer}
            <p>Â© {year} {company_name}. Todos os direitos reservados.</p>
        </div>
    </div>
</body>
</html>
